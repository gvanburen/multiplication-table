<!DOCTYPE html>
<html lang="en" ng-app="multiApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
</head>
<body ng-controller="MultiplicationCtrl">
   <table>
     <tr ng-repeat="numberA in numbers">
       <td ng-repeat="numberB in numbers">
         {{numberA * numberB}}
       </td>
     </tr>
   </table>
	<script src="app.js"></script>
</body>
</html>
